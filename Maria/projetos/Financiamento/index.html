<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMC</title>
    <link rel="stylesheet" type="text/css" href="../../css/estilo.css" />
  </head>
  <body>
    <div class="container mt-5" style="max-width: 500px;">
      <section class="fundoLogin">
        <div class="fundoSuperior_Login">
        <img class="imgIMC" src="../../img/taxa-de-juro.png" />
        </br></br>
        <label class="mb-2">Renda Mensal</label>
        <div>
          <input class="form-control" type="number" id="rmensal" placeholder="Renda mensal">
        </div>
        <label class="mb-3 mt-3">Valor do Produto</label>
        <div>
          <input class="form-control"  type="number" id="vprod" placeholder="Valor do bem a ser financiado">
        </div>
        <label class="mb-3 mt-3">Valor da Entrada</label>
        <div>
          <input class="form-control"  type="number" id="ventrada" placeholder="Valor da entrada">
        </div>
        <label class="mb-3 mt-3">Juros</label>
        <div>
          <input class="form-control"  type="number" id="txjuros" placeholder="Taxa de juros">
        </div>
        <label class="mb-3 mt-3">N° Prestaçoes</label>
        <div>
          <input class="form-control"  type="number" id="nprestacoes" placeholder="Número de prestações">
        </div>
        <input class="btn-calc-imc mt-5 mr-4" type="button" value="calcular" class="button" onclick="calcular()">
        <p id="resultado" class="mt-5"></p>
        </div>
    </section>
    <script src="js.js"></script>
    </div>
  </body>
</html>
