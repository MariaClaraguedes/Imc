<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMC</title>
    <link rel="stylesheet" type="text/css" href="../../css/estilo.css" />
  </head>
  <body>
    <div class="container mt-5" style="max-width: 500px;">
      <section class="fundoLogin">
        <div class="fundoSuperior_Login">
        <img class="imgIMC" src="../../img/peso (2).png" />
        </br></br>
        <label class="mb-2">Nome</label>
        <div>
          <input class="form-control" id="nome" type="text" placeholder="Nome">
        </div>
        <label class="mb-3 mt-3">Peso</label>
        <div>
            <input class="form-control" id="peso" type="number" placeholder="Peso">
        </div>
        <label class="mb-3 mt-3">Distancia</label>
        <div>
            <input class="form-control" id="distancia" type="number" placeholder="Distancia">
        </div>
        <label class="mb-3 mt-3">Tempo</label>
        <div>
            <input id="tempo" type="time" step="1" aria-label="First name" class="form-control">
        </div>
        <input class="btn-calc-imc mt-5 mr-4" type="button" value="calcular" class="button" onclick="calcular()">
        <p id="resultado" class="mt-5"></p>
        </div>
    </section>
    <script src="js.js"></script>
    </div>
  </body>
